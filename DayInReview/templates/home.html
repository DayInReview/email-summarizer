<!DOCTYPE html>
<html>

<head>
	<title>Day in Review</title>
	<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/home.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="../js/home.js"></script>
</head>

<body>
	<div class="home-container">
		<div class="email-sidebar">
			<h2 id="current-day" style="padding: 30px;"></h2>
			<table class="table table-hover email-table" id="email-table" style="visibility: visible;"></table>
		</div>
		<div class="home-content">
			<h1 id="subject" style="padding-bottom: 5px;"></h1>
			<h4 id="from" style="padding-bottom: 15px;"></h4>
			<hr style="border-top: 1px solid white;">
			<p id="summary" style="font-size: 20px; padding-top: 15px;"></p>
			<h1 id="no-emails" style="visibility: hidden;">
				You have no emails in your inbox!
			</h1>
		</div>
		<div class="links-sidebar" style="padding: 30px;">
			<h2>Links</h2><br>
			<table class="table table-hover links-table" id="links-table" style="visibility: visible;"></table>
		</div>
		<!-- controls for links -->
		<div id="nav-body-ctrls"></div>
		<div id="nav-body-tabs"></div>
		<div id="nav-body-views"></div>
	</div>
	
	<script>
		function addRowHandlers() {
			var table = document.getElementById("email-table");
			var rows = table.getElementsByTagName("tr");
			for (i = 0; i < rows.length; i++) {
				var currentRow = table.rows[i];
				var createClickHandler = function(row) {
					return function() {
						loadHomePage(row.rowIndex);
						populateLinks(row.rowIndex);
					};
				};
				currentRow.onclick = createClickHandler(currentRow);
  			}
		}

		function persistentTable() {
			jQuery(document).ready(function($) {
				$("#email-table tr:eq(0)").addClass("table-highlight");
				$("#email-table tr").click(function() {
					var selected = $(this).hasClass("table-highlight");
					$("#email-table tr").removeClass("table-highlight");
					if(!selected)
						$(this).addClass("table-highlight");
				});
			});
		}

	</script>
</body>

</html>
