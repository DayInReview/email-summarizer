<!DOCTYPE html>
<html>

<head>
	<title>Day in Review</title>
	<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/home.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="../js/home.js"></script>
</head>

<body>
	<div class="home-container">
		<div class="home-sidebar">
			<br>
			<table class="table table-hover sidebar-table" id="sidebar-table">
				<tbody>
					<tr><td>Email 1</td></tr>
					<tr><td>Email 2</td></tr>
					<tr><td>Email 3</td></tr>
				</tbody>
			</table>

		</div>
		<div class="home-content">
			<h3 id="from"></h3>
			<p id="subject"></p>
			<p id="date"></p>
			<p id="time"></p>
			<p id="summary"></p>
		</div>
	</div>
	
	<script>
		function addRowHandlers() {
			var table = document.getElementById("sidebar-table");
			var rows = table.getElementsByTagName("tr");
			for (i = 0; i < rows.length; i++) {
				var currentRow = table.rows[i];
				var createClickHandler = function(row) {
					return function() {
						loadHomePage(row.rowIndex);
					};
				};
				currentRow.onclick = createClickHandler(currentRow);
  			}
		}

		jQuery(document).ready(function($) {
			$("#sidebar-table tr:eq(0)").addClass("table-highlight");
			$("#sidebar-table tr").click(function() {
				var selected = $(this).hasClass("table-highlight");
				$("#sidebar-table tr").removeClass("table-highlight");
				if(!selected)
					$(this).addClass("table-highlight");
			});
		});
	</script>
</body>

</html>
